<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Teste da Padaria</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Pessoas : "></h:outputText>
        <p:dataTable id="pessoas" var="pessoa" value="#{pessoaManagedBean.pessoaList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{pessoa.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{pessoa.nome}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Telefone" />
                </f:facet>
                <h:outputText value="#{pessoa.telefone}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
 
</html>
