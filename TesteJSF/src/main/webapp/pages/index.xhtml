<html xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Teste da Padaria</title></h:head>  
 <h:body>
     <h:form>      
         <table> 
             <tr>
                <td><h:outputLabel for="nome" value="Nome : " /></td>
                <td><p:inputText id="nome" value="#{pessoaManagedBean.nome}">
                        <f:validateLength minimum="5" /> 
                        <p:ajax event="blur" update="nomeMsg" />
                    </p:inputText>
                    <p:message id="nomeMsg" for="nome" display="icon"/> 
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="telefone" value="Telefone : " /></td>   
                <td><p:inputText id="telefone" value="#{pessoaManagedBean.telefone}"> 
                        <f:validateLength minimum="5" /> 
                        <p:ajax event="blur" update="telefoneMsg" />  
                    </p:inputText>
                    <p:message id="telefoneMsg" for="telefone" display="icon"/> 
                </td>    
             </tr>            
             <tr>
                <td><p:commandButton id="addPessoa" value="Add" action="#{pessoaManagedBean.addPessoa()}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{pessoaManagedBean.reset()}" ajax="false"/></td>
             </tr>   
         </table>
     </h:form>      
</h:body>
</html>
